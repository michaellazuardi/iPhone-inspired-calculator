<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator-style.css">
    
    </head>
    
    <body>
        <div class="header">
            <form class="input">
                <textarea id="input" name="input" ></textarea>
            </form>
            <div class="inner-box">
                <div class="row">
                    <div class="column">
                        <tr>
                            <button id="button1" style="background-color: #D4D4D2; color: #1C1C1C">AC</button>
                        </tr>
                        
                        <tr>
                            <button id="button1">7</button>
                        </tr>
                        
                        <tr>
                            <button id="button1">4</button>
                        </tr>
                        
                        <tr class="column1">
                            <button id="button1">1</button>
                        </tr>
                    
                        <tr>
                            <button id="button0" style="background-color: #505050">0</button>
                        </tr>
                    </div>
                    
                    <div class="column">
                         <tr>
                            <button id="button2" style="background-color: #D4D4D2; color: #1C1C1C">+/-</button>
                        </tr>
                        
                        <tr>
                            <button id="button2">8</button>
                        </tr>
                        
                        <tr>
                            <button id="button2">5</button>
                        </tr>
                        
                        <tr>
                            <button id="button2">2</button>
                        </tr>
                    
                    </div>
                    
                    <div class="column">
                        <tr>
                            <button id="button3" style="background-color: #D4D4D2; color: #1C1C1C">%</button>
                        </tr>
                        
                        <tr>
                            <button id="button3">9</button>
                        </tr>
                        
                        <tr>
                            <button id="button3">6</button>
                        </tr>
                        
                        <tr>
                            <button id="button3">3</button>
                        </tr>
                        
                        <tr>
                            <button id="extrabuttons" style="background-color: #505050;">.</button>
                        </tr>
                    </div>
                    
                    <div class="column">
                        <tr>
                            <button id="button4">รท</button>
                        </tr>
                        
                        <tr>
                            <button id="button4">x</button>
                        </tr>
                        
                        <tr>
                            <button id="button4">-</button>
                        </tr>
                        
                        <tr>
                            <button id="button4">+</button>
                        </tr>
                        
                        <tr>
                            <button id="extrabuttons" style="background-color: #FF9500">=</button>
                        </tr>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
